 // Вам нужно создать класс List, который будет уметь хранить в себе данные и будет иметь методы для добавления и удаления. 
			
		class List {

			constructor(notes = []) {
				this.notes = notes;
			}

			addNote(val) {
				const date = new Date();
				const note = {
					name: val.name,
					content: val.content,
					createdAt: `${date.getFullYear()}.${date.getMonth()}.${date.getDay()}`,
					status: false
				}
				this.notes = [note, ...this.notes];
			}

			removeNote(val, confirm) {
				if (confirm) {
					this.notes = this.notes.filter(note => note.content !== val)
				}
			}
		}


// Затем нужно создать "наследника", класс TodoList, который еще умеет помечать заметки, как выполненные и показывать статистику,




		class ToDoList extends List {
			constructor(notes) {
				super(notes);
			}

			completeNote(content) {
				this.notes = this.notes.map(note=> ({
					...note,
					status: note.content === content ? true : note.status
				}));
			}

			statistic () {
				return this.notes.reduce((acc, note) => {
					note.status === true && acc.status++;
					return acc;
				}, {
					total: this.notes.length,
					status: 0
				})
			}

		}
